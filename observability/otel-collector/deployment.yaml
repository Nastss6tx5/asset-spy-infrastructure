apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: observability
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          args:
            - "--config=/etc/otel/config.yaml"
          resources:
            requests:
              cpu: 100m
              memory: 236Mi
            limits:
              cpu: 400m
              memory: 512Mi
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
          volumeMounts:
            - mountPath: /etc/otel
              name: cfg
      volumes:
        - name: cfg
          configMap:
            name: otel-collector-config
